<div class="anchor" [style.top]="top" [style.left]="left" [style.z-index]="zIndex">
  <div class="body"
    [style.--angularDiameter]="angularDiameter"
    [style.--body-color]="color"
    [style.--brightness]="brightness"
    [style.--sky-color]="celestialBodies.earth.skyColor"
    [style.--eclipse-width]="equatorialIllumination - 0.5 | abs | percent"
    [style.transform]="'rotate(' + illuminationDirection + 'deg)'"
  >
    <div class="lit-half"></div>
    <div class="meridean" [class.lit]="equatorialIllumination > 0.5"></div>
  </div>
</div>
<div class="anchor" [style.z-index]="zIndex" *ngIf="pathMode !== 'none'">
  <div class="pathPoint" *ngFor="let pos of path"
    [style.top]="pos.top"
    [style.left]="pos.left"
    [style.--body-color]="color"
    [style.--brightness]="brightness"
  ></div>
</div>
